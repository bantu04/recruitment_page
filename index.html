<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philly's Burger Manager Recruitment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Philly's Burger</h1>
    <p>Manager Recruitment Portal</p>
  </header>
  <section class="container" id="intro">
    <h2>Welcome!</h2>
    <p>Click below to apply for a manager position.</p>
    <button class="button" onclick="showForm()">Click to Get Started</button>
  </section>
  <section class="container hidden" id="form-section">
    <h2>Application Form</h2>
    <form id="recruitForm">
      <input type="text" name="name" placeholder="Full Name" required><br><br>
      <input type="email" name="email" placeholder="Email" required><br><br>
      <input type="file" name="cv" id="cv" accept="application/pdf" required><br><br>
      <button type="button" class="button" onclick="startTest()">Proceed to Test</button>
    </form>
  </section>
  <section class="container hidden" id="quiz-section">
    <h2>Quick Quiz</h2>
    <form id="quizForm">
      <p>1. What would you do if a customer is angry?</p>
      <select required>
        <option value="">Choose</option>
        <option value="1">Apologize and help</option>
        <option value="0">Ignore</option>
      </select>
      <br><br>
      <p>2. Best way to manage busy hours?</p>
      <select required>
        <option value="">Choose</option>
        <option value="1">Plan and coordinate team</option>
        <option value="0">Let them handle alone</option>
      </select>
      <br><br>
      <button type="submit" class="button">Submit</button>
    </form>
  </section>
  <section class="container hidden" id="result-section">
    <h2 id="result-message"></h2>
  </section>
  <script src="script.js"></script>
</body>
</html>
